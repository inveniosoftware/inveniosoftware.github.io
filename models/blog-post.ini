[model]
name = Blog Post
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string
size = large

[fields.author]
label = Author
type = string
width = 1/2

[fields.twitter_handle]
label = Twitter Handle
type = string
width = 1/4
addon_label = @

[fields.pub_date]
label = Publication date
type = date
width = 1/4

[fields.team]
label = Team
type = string
with = 1/2

[fields.team_url]
label = Team Link
type = string
with = 1/4

[fields.team_colour]
label = Team Colour
type = string
with = 1/2

[fields.body]
label = Body
type = markdown
